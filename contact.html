<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/html" href="index.html">
    <link rel="stylesheet" type="text/html" href="portfolio.html">
    <title>Portfolio</title>
  </head>

  <body id="body">
    <header id="navbar" class="clearfix main">
      <h1 class="header">Tetiana Cary</h1>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <div class="clearfix" id="main">
      <section class="main-section">
        <h2>Contact</h2>
        <hr>
        <form id="contactForm">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="user_name" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="user_email" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="user_message"></textarea>
            </li>
          </ul>
          <div class="button">
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </div>
    <footer id="foot">
      <p class="down">Copyright</p>
    </footer>
  </body>

</html>
